<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <!-- barra laterale sinistra -->
        <section class="left_bar">

            <!-- parte alta -->
            <div class="main_function">
                <!-- spotify_logo -->
                <div class="logo">
                    <img src="./assets/img/logo.svg" alt="">
                </div>

                <!-- funzioni principali -->
                <div class="functions">
                    <div class="home function">
                        <img class="symbol" src="./assets/img/home.svg" alt="">
                          <a class="text active link" href="">Home</a>

                    </div>
                    <div class="serch function">
                        <img class="symbol" src="./assets/img/search.svg" alt="">
                         <a  class="text link" href="">Cerca</a>

                    </div>
                    <div class="library function">
                        <img class="symbol" src="./assets/img/libreria.svg" alt="">
                          <a  class="text link" href="">Libreria</a>

                    </div>

                </div>

                <!-- playlist -->
                <div class="playlist">
                    <div class="new_playlist">
                        <h3>PLAYLIST</h3>
                        <span class="add_playlist">+</span>
                        <a class="text link" href="">Crea Playlist</a>
                    </div>
                    <div class="playlist_list">
                        <a class="text link" href="">Nome Playlist</a>
                        <a class="text link" href="">Nome Playlist</a>
                        <a class="text link" href="">Nome Playlist</a>
                        <a class="text link" href="">Nome Playlist</a>
                        <a class="text link" href="">Nome Playlist</a>
                        <a class="text link" href="">Nome Playlist</a>
                        <a class="text link" href="">Nome Playlist</a>
                    </div>
                </div>
            </div>
            <!-- parte bassa -->
            <div class="other_function">
                <div class="download ">
                    <img class="symbol_small" src="./assets/img/download.svg" alt="">
                    <a class="text link" href="">Installa app</a>
                </div>
                <div class="user">
                    <img class="symbol_user" src="./assets/img/profile.svg" alt="">
                 <a class="text link" href="">MicheleRossetti</a>
                </div>
            </div>


        </section>

        <!-- parte centrale -->
        <section class="music_selection">
            <!-- barra sopra  -->
            <div class="up_bar">
                <div class="do_upgrade">
                    <span class="upgrade">EFFETTUA L'UPGRADE</span>
                </div>
            </div>

            <!-- recently -->
            <div class="conteiner">
                <div class="row_recently">
                    <div class="card">
                        <div class="music">

                        </div>
                    </div>
                    <div class="card">
                        <div class="music">

                        </div>
                    </div>
                    <div class="card">
                        <div class="music">

                        </div>
                    </div>
                    <div class="card">
                        <div class="music">

                        </div>
                    </div>
                    <div class="card">
                        <div class="music">

                        </div>
                    </div>
                    <div class="card">
                        <div class="music">

                        </div>
                    </div>
                </div>
            </div>

            <!-- for you -->
            <div class="for_you">
                <div class="conteiner">
                    <div class="row_for_you">
                        <div class="card">
                            <div class="music">
    
                            </div>
                        </div>
                        <div class="card">
                            <div class="music">
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- artisti famosi -->

            <div class="famous_artist">
                <div class="conteiner">
                    <div class="row_artist">
                        <div class="card">
                            <div class="artist">
    
                            </div>
                        </div>
                        <div class="card">
                            <div class="artist">
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            

        </section>
    </main>

    <!-- down bar -->
    <footer>
        <div class="conteiner">
            <div class="down_bar">
               <div class="row_down_bar">

                    <!-- icona musica -->
                    <div class="col_1">
                        <div class="music_display"></div>
                    </div>

                    <!-- barra canzone -->
                    <div class="col_2">
                        <div class="play_display"></div>
                    </div>

                    <!-- barra volume -->
                    <div class="col_3">
                        <div class="volume_display"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
